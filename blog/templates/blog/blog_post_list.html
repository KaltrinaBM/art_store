<!-- blog/templates/blog/blog_post_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'blog_post_detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.author }} - {{ post.created_at }}</p>
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 200px;">
            {% endif %}
            <p>{{ post.content|truncatewords:30 }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
