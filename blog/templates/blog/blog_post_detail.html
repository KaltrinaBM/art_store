<!-- blog/templates/blog/blog_post_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }} - {{ post.created_at }}</p>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 400px;">
    {% endif %}
    <p>{{ post.content }}</p>
</body>
</html>
