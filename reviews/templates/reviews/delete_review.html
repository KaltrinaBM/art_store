{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <p><strong>{{ review.content }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'painting_detail' painting_id=review.painting.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
