{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block title %}Reviews{% endblock %}

{% block content %}
<div class="fluid">
    <h3>Add Review for <span class="painting-title">{{ painting.title }}</span></h3>
</div>
<form class="form-review" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Review</button>
</form>
{% endblock %}
