{% extends "base.html" %}

{% block title %}Contact Us - Art Store{% endblock %}

{% block content %}
<div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions, please fill out the form below to contact our customer service.</p>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
